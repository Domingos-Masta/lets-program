<ion-content>
    <div style="margin-top: 8em;">
        <div style="text-align: center;">
            <ion-text color="primary">
                <h1>Login</h1>
            </ion-text>
        </div>
        <ion-item>
            <ion-label position="floating">E-Mail</ion-label>
            <ion-input [(ngModel)]="login.email" type="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Palavra passe</ion-label>
            <ion-input [(ngModel)]="login.password" type="password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label slot="start">Cliente</ion-label>
            <ion-toggle [(ngModel)]="login.isClient"></ion-toggle>
        </ion-item>
    </div>
    <div>
        <ion-button (click)="onSubmmit()" expand="block">
            Login
        </ion-button>
    </div>
    <div style="text-align: center;">
        <p>Ainda n√£o possui uma conta ?</p>
        <ion-button (click)="onRegister()" expand="block" fill="clear">
            Registre-se
        </ion-button>
    </div>
</ion-content>
