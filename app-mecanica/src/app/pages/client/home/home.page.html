<ion-header>
    <ion-toolbar>
        <ion-title>Cliente: XPTO</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-card *ngFor="let prestador of prestadores">
            <ion-item lines="none">
                <ion-avatar slot="start">
                    <img [src]="prestador.photo" offset="100" />
                </ion-avatar>
                <ion-label>
                    <h2>{{prestador.nome}}</h2>
                    <p>ExperiÃªncia: {{prestador.experiencia}}</p>
                </ion-label>
            </ion-item>
            <ion-grid>
                <ion-row>
                    <ion-col size="2" offset="1">
                        <ion-icon name="star"></ion-icon>
                    </ion-col>
                    <ion-col size="2">
                        <ion-icon name="star"></ion-icon>
                    </ion-col>
                    <ion-col size="2">
                        <ion-icon name="star"></ion-icon>
                    </ion-col>
                    <ion-col size="2">
                        <ion-icon name="star"></ion-icon>
                    </ion-col>
                    <ion-col size="2">
                        <ion-icon name="star"></ion-icon>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="6">
                        <ion-button expand="block" (click)="viewDetils(prestador)" fill="clear" size="small">
                            Detalhes
                        </ion-button>
                    </ion-col>
                    <ion-col size="6">
                        <ion-button expand="block" (click)="solicitar(prestador)" fill="clear" size="small">
                            Solicitar
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card>

    </ion-list>
</ion-content>
